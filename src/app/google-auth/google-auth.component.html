<div *ngIf = "!loggedIn ; else logOut">
	<a *ngIf = "sidenav" mat-list-item routerLink="/eat-up" (click)="signInWithGoogle()">Sign in</a>
	<a *ngIf = "header" routerLink="/eat-up"  (click)="signInWithGoogle()">Sign in</a> 
</div>
<ng-template #logOut>
	<a *ngIf = "sidenav" mat-list-item routerLink="/eat-up" (click)="signOut();">Sign out</a>
	<a *ngIf = "header" routerLink="/eat-up" (click)="signOut();">Sign out</a>
</ng-template>
