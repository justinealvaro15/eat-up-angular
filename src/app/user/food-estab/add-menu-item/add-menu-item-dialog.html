<div mat-dialog-content [formGroup]="data.addFoodFormGroup">
  <h1 mat-dialog-title>Add Menu Item</h1>

  <mat-form-field appearance="outline" class="container">
    <mat-select placeholder="Category" formControlName="foodCategoryAndType">
      <mat-option value="1">-- None --</mat-option>
      <mat-optgroup *ngFor="let group of data.foodGroups" [label]="group.name"
                    [disabled]="group.disabled">
        <mat-option *ngFor="let category of group.category" [value]="category.value">
          {{category.viewValue}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="container">
    <mat-label>Item Name</mat-label>
    <input matInput #input1 maxlength="50" formControlName="name"> 
    <mat-hint align="end">{{input1.value?.length || 0}}/50</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="container" hintLabel="Value in Php">
    <mat-label>Price</mat-label>
    <input matInput #input2 maxlength="6" type="tel" formControlName="price"> 
    <mat-hint align="end">{{input2.value?.length || 0}}/6</mat-hint>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="container" hintLabel="Amount" *ngIf="isBranded()">
    <mat-label>Amount</mat-label>
    <input matInput #input2 maxlength="6" type="text" formControlName="amount"> 
    <mat-hint align="end">{{input2.value?.length || 0}}/6</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions >
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="getAddedMenu()" cdkFocusInitial>Add</button>
</div>
