<mat-tab-group mat-align-tabs="center" style="height:100%">
  <mat-tab label="Reviews" id = "review" >
    <!-- use center-align-column to everything you want to center -->
    <div class="center-align-column"> 
      <app-review-user [shop]="shop" [reviews]="reviews"></app-review-user>
      <mat-divider class="divider"></mat-divider>
      <display-reviews [shop]="shop" [reviews]="reviews"></display-reviews>
    </div>
  </mat-tab>
  <mat-tab label="Menu" id = "menu">
    <app-menu [shop]="shop"></app-menu>
  </mat-tab>
</mat-tab-group>
