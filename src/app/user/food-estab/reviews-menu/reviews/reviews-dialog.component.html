<div mat-dialog-content>
  <mat-card-header>
      <img mat-card-avatar [src]="data.review.photoUrl">
      <mat-card-title>{{data.review.firstName}}</mat-card-title>
      <mat-card-subtitle>
        <div class="left-align">
            <app-stars [stars]="data.review.rating"></app-stars>
        </div>
        <div class="left-align">
            {{data.review.date}}
        </div>
      </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <p class="content">{{data.review.review}}</p>
  </mat-card-content>
</div>
