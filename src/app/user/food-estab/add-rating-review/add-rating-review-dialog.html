<h1 mat-dialog-title>Review shopName{{data.shopName}}</h1>
<div mat-dialog-content>
  <app-rating [(ngModel)]="ratenum"></app-rating>
  <hr>
  <app-review></app-review>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.review" cdkFocusInitial>Ok</button>
</div>
