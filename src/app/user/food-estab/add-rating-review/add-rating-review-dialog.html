<h1 mat-dialog-title>{{ data.isEdit ? 'Edit your review' : 'Add a review' }}</h1>
<div mat-dialog-content [formGroup]="data.addReviewFormGroup">
  <app-rating formControlName="rating"></app-rating>
  <hr>
  <!-- <app-review></app-review> -->
  <mat-form-field [ngStyle]="{'font-size.px': size, 'width.px': width}" appearance="outline"  class="example-form">
    <mat-label>{{ data.isEdit ? 'Edit review' : 'Add review' }}</mat-label>
    <input  matInput formControlName="review" #input2 maxlength="300" class="field">
    <mat-hint align="end">{{input2.value?.length || 0}}/300</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="getAddedReview()" cdkFocusInitial>{{ data.isEdit ? 'Edit' : 'Add' }}</button>
</div>
